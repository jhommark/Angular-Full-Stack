<app-toast [message]="toast.message"></app-toast>

<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-2">
          <div class="card-block p-2">
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
              <div class="input-group mb-1" [ngClass]="setClassUsername()">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input class="form-control" type="text" name="username" formControlName="username" placeholder="Username" autofocus>
              </div>

              <div class="input-group mb-1" [ngClass]="setClassEmail()">
                <span class="input-group-addon">@</span>
                <input class="form-control" type="email" name="email" formControlName="email" placeholder="E-mail address">
              </div>

              <div class="input-group mb-1" [ngClass]="setClassPassword()">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
              </div>

              <div class="input-group mb-1">
                <span class="input-group-addon"><i class="fa fa-black-tie"></i></span>
                <select class="form-control" name="role" formControlName="role">
                  <option value="" selected disabled>Role</option>
                  <option value="user">User</option>
                  <option value="admin">Admin</option>
                </select>
              </div>

              <button type="submit" class="btn btn-block btn-success" [disabled]="!registerForm.valid">Create Account</button>
            </form>
          </div>
          <div class="card-footer p-2">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
              </div>
              <div class="col-6">
                <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
