<app-toast [message]="toast.message"></app-toast>

<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-2">
            <div class="card-block">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="input-group mb-1" [ngClass]="setClassEmail()">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input class="form-control" type="email" name="email" formControlName="email" placeholder="E-mail address" autofocus>
                </div>
                <div class="input-group mb-2" [ngClass]="setClassPassword()">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-2" [disabled]="!loginForm.valid">Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
            <div class="card-block text-center">
              <div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <a href="/auth/register" class="btn btn-primary active mt-1">Register Now!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
